<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TAREFAS</h1>
    </header>

    <div id="pesquisa">

        <label for="situacao">Situação</label>
        <select id="situacao">
            <option value="" id="todos">TODOS</option>
            <option value="EM ANDAMENTO" id="em_andamento">EM ANDAMENTO</option>
            <option value="FINALIZADO" id="finalizado"> FINALIZADO</option>
            <option value="PENDENTE" id="pendente">PENDENTE</option>
        </select>

        <Button name="pesquisar" id="pesquisar">Pesquisar</Button>
        <Button name ="novaTarefa" id="novaTarefa">Nova tarefa</Button>
        
    </div>
    <div>
    <table id="tarefas">
        <thead>
        <tr>
            <th>Id</th>
            <th>Titulo</th>
            <th>Data Vencimento</th>
            <th>Situação</th>
            <th></th>
        </tr>
        </thead>

        <tbody id="dados">
       
        </tbody>
    <table>

    </div>
    <div>
        <dialog id="modal">
            <div>
                <h1>Cadastrar Tarefa</h1>
                <form id="cadastro">
                    <label for="tituloForm">Titulo</label>
                    <input type="text" id="tituloForm" name="tituloForm">
                    <label for="dataVencimentoForm">Data Vencimento</label>
                    <input type="date" id="dataVencimentoForm" name="dataVencimentoForm">
                    <label for="descricaoForm">Descrição</label>
                    <textarea id="descricaoForm" name="descricaoForm"></textarea>
                    <label for="situacaoForm">Situacao</label>
                    <select id="situacaoForm" name="situacaoForm">
                        <option value="EM_ANDAMENTO" id="em_andamentoForm">EM ANDAMENTO</option>
                        <option value="FINALIZADO" id="finalizadoForm"> FINALIZADO</option>
                        <option value="PENDENTE" id="pendenteFormm">PENDENTE</option>
                    </select>
                <button id="gravarTarefa" type="submit">Gravar</button>
                </form>
            </div>
        
        <button id="fechar">Fechar</button>

        </dialog>
    </div>


        <script src="script.js"></script>
</body>
</html>
